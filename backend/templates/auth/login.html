{% extends "base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content%}
{% for error in errors %}
<div class="alert alert-danger">
    <li>{{errors}}</li>
</div>
{% endfor %}

<div class="container">
    <div class="text-center display-4">Login</div>
    <div class="row mt-3 mb-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="POST">
                <label>Email</label>
                <input type="email" required class="form-control mb-2" name="email" value="{{email}}"
                    placeholder="Enter your email">
                <label>Password</label>
                <input type="password" required class="form-control mb-2" name="password" value="{{password}}"
                    placeholder="Enter your password">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
