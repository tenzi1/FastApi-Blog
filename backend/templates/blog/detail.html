{% extends "base.html" %}

{% block title %}
<title>{{blog.title }}</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="display-4 text-center">
            {{ blog.title }}
        </h1>
        <small class="text-muted">Publish Date: {{ blog.created_at.strftime('%Y-%m-%d')}}</small>
        <p class="text-secondary my-4">{{ blog.content }}</p>
        <a href="/update/{{blog.id}}" class="btn btn-outline-primary mx-2 w-25">Edit</a>
        <a href="/delete/{{blog.id}}" class="btn btn-outline-danger w-25 ">Delete</a>
    </div>

</div>
{% endblock %}
